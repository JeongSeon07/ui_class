<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const ndata1 = [19,38,58,36,55,34,53,12,31];
        const ndata2 = [132,2,41,123,45,1234,6,29,4567];

        const edata = ['Apple','html','game','computer','java'];
        const kdata = ['서울','부산','구포','대구'];

        console.log(`수치정렬1 : ${ndata1.sort()}`);
        console.log(`수치정렬2 : ${ndata2.sort()}`);
        console.log(`영문정렬 : ${edata.sort()}`);
        console.log(`한글정렬 : ${kdata.sort()}`);

        console.log(ndata1);
        console.log(ndata2);
        //원래의 배열도 바뀐다.

        console.log(`수치정렬3 : ${ndata1.sort(function(a,b) {return a - b;})}`);
        //이 부분 다시 볼것
    </script>
</body>

</html>
