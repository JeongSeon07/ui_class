<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>car</p>

    <p>[car1 속성]</p>
    <p id="car0"></p>

    <p>[car2 속성]</p>
    <p id="car1"></p>

    <p>[car3 속성]</p>
    <p id="car2"></p>

    <script>
        var car = new Array(
            ['sonata','blue',100],
            ['jeep','red',70],
            ['passt','white',150]
        );

        var cname = document.getElementById("car");
        cname.textContent = "car[2][1]  : " + car[2][1];

        for(let i =0; i <3; i++) {
            cname = document.getElementById("car"+i);
            cname.textContent = car[i];
        }
    </script>
    </script>
