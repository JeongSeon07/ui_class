<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <style>
        .aqua {
            background-color: #0ff;
        }

        .red{
            background-color: #f00;
        }
        .green{
            background-color: #0f0;
        }
        .yellow{
            background-color: #ff0;
        }
    </style>

    <script>
        $(function() {
            console.clear();

            //셀럭터가 선택한 요소에 global속성인 class=aqua 추가
            $("#p1").addClass("aqua");
           
            //셀렉터가 선택한 요소에서 global속성인 class=red 삭제
            $("#p2").removeClass("red");
            
            //셀렉터가 선택한 요소에 global속성인 class=green을 추가/삭제
            $("#p3").toggleClass("green");

            //셀렉터가 선택한 요소에 global속성인 class=green을 추가/삭제
            $("#p4").toggleClass("green");

            //셀렉터가 선택한 요소에 컨텐츠를 인자값으로 변경
            $("#p6").text($("p5").hasClass("yellow"));
        })
    </script>
</head>

<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>

</body>

</html>
