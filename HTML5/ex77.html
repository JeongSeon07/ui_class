<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function() {

            console.clear();
            $("#box_1").on("mouseout",function () {
                $("#box_1").css({backgroundColor: "yellow"});
            });

            $("#box_2").on("mouseleave",function () {
                
                $("#box_2").css({backgroundColor:"pink"});
            });     
        });
    </script>
</head>

<body>
    <!-- mouseober + mouseout가 한쌍으로 사용되어 hovering 구현 -->
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>


    <!-- mouseenter /mouseleaver가 한쌍으로 사용되어 hovering 구현 -->
    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
    
</body>

</html>
