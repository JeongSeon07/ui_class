
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <style>
        p {
            background-color: yellow;
            color: red;
            font-weight: bold;
            font-size: 16pt;
        }

        p.pad{
            color: purple;
            padding: 20px;
        }

        p.mar{
            color: green;
            margin: 30px;
        }

        p.mp{
            color: blue;

            padding: 5%;
            margin: 5%;
        }
        /* 반응형 웹을 할때는 비율로 한다.대부분 %를 쓰는 경우는 거의 없다.
        픽셀로 할것~~~ */
    </style>

</head>

<body>
    <p>박스의 안쪽 여백과 바깥쪽 여백 지정</p>
    <p class="pad">안쪽 여백 지정</p>
    <p class="mar">바깥쪽 여백 지정</p>
    <p class="mp">안쪽, 바깥쪽 여백 지정</p>
</body>

</html>
