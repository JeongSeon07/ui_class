<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;
        var st= "ABCDEF";
        var ct = st.length;
        for( ; ; ) {
            if(num<ct) {
                console.log ("for문 수행: ",num);
                num++;
                continue;
            }
            break;
        }

        var arr = [1,2,3,4,5];
        console.log ('typeof arr:',typeof arr);
        console.log(arr);       //prototype에서 찍힌게 진짜 타입

        for(var number of arr) {        //원소의값
            console.log(number);
        }

        for(var index in arr) {         //인덱스번호
            console.log(index);
        }
    </script>
</body>
</html>
