<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function() {
            console.clear();

            $(".btn1").on("click",function (e) {
                e.preventDefault(); //이벤트의 기본동작을 제거

                $(".txt1").css({backgroundColor :"#ff0"})
            })

            $(".btn2").on("click",function(e) {
                console.debug('onclick on btn2');

                $(".txt2").css({backgroundColor:"#0ff"})
            })

            $(".btn3").on("dbclick",function(e) {
                console.debug('dbclick on btn3');

                $(".txt3").css({backgroundColor:"#0f0"})
            })
        })
    </script>
</head>
<body>
    <p><a href="https://www.naver.com/" class="btn1">버튼1</a></p>
    <p class="txt1">내용1</p>

    <p><a href="https://www.naver.com/" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>

    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
</body>
</html>
