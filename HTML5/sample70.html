<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text1 = "함수 선언 전 호출";
        var text2 = "함수 선언 후 호출";


        //함수 선언부가 무조건 먼저 생성되기 때문에 전에 호출해도 잘 작동한다.
        printMsg(text1);                //2.함수 선언 전 호출(***********)

        function printMsg(msg) {        //1.함수 선언
            //ES6: template String (ex.`name: ${변수이름}```)
            console.debug(`printMsg(${msg}) invoked.`); 
            document.write("함수 호출 메시지: ", msg, "<br>");
        }

        printMsg(text2);                //2.함수 선언 후 호출

        console.log('msg:',msg);        //함수의 블록이 이미 파괴됨
    </script>
</body>
</html>
