<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        console.clear();
        $(function() {
            $("#inner_1").find(".txt1").css({backgroundColor:"#ff0"});

            $("#inner_1 p").filter(".txt2").css({backgroundColor:"#0ff"});

            $("#inner_2 p").filter(function (idx,obj) {
                console.log(idx);

                return idx % 2 == 0;

            }).css({backgroundColor:"#0f0"});

        });
    </script>

</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
         <section id="inner_1">
             <h2>find(),filter()</h2>
             <p class="txt1">내용1</p>
             <p class="txt2">내용2</p>
         </section>

        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index0</p>
            <p>index1</p>
            <p>index2</p>
            <p>index3</p>
        </section>
    </div>

</body>

</html>
