<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function(){

            console.clear();
            //선택한 태그의 src속성의 값을 얻어냄
            let srcVal =  $("#sec_1 img").attr("src");
            console.log(srcVal);        //속성값 출력

            $("#sec_1 img").
            //2.선택한 태그의 여러속성을 한꺼번에 설정
            attr({
                width: 200,
                //위에서 얻어낸 속성객체의 replace 메소드로 속성값 치환
                src: srcVal.replace("1.jpg","2.jpg"),
                alt:"가위"
            }).
            //지정된 속성은 제거
            removeAttr("border");       //지정된 속성은 제거
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="img/math_img_1.jpg" alt="바위" border="2"></p>
    </section>
</body>
</html>
