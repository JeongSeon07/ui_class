
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-weight: bold;
            font-size: 12pt;
        }
        p, div {
            border: 5px solid purple;
        }
        .sp{
            /* 정적위치설정 - 원래 본인이 나와야 할 위치에 배치 */
            position: static;
            /* static인 경우 top/bottom/ left/ right 위치 속성이 적용되지 않음 */
            left: 30px;

            background-color: aqua;

            width: 400px;
            height: 50px;
        }

        .rp1 {
            /* 상대위치로 요소의 위치를 결정: static 위치를 기준점으로 한다.
            ->원래 나올 위치를 기준점으로 한다 */
            position: relative;
            left: 30px;
            top: -10px;

            background-color: orange;

            width: 400px;
            height: 50px;
        }
        .rp2{
            /* 상대위치 설정은 위치를 변경시키는 용도로는 거의 사용되지 않고 자식요소 중에 position :absolute 속성을 가진 요소의 기준점이 되는 부모요소가 되기 위해 relative 속성을 가지거나 body태그를 기준점으로 삼음 */
            position: relative;
            left: 60px;
            top: 20px;

            background-color: lightgreen;

            width: 400px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Lorem, ipsum.</h1>

    <p class="sp">static</p>
    <div class="rp1">relative - left 30,top -10</div>
    <p class="rp2">relative -left:60 </p>
</body>

</html>
