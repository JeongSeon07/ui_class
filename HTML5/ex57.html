<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function(){
            console.clear();

            $("#wrap p:hidden").css({
                display:"block",
                backgroundColor:"#ff0"
            });

            //#zone1 :'*'selected -'*'부분 띄어쓰기 잘해야함
            var z1 = $("#zone1 :selected").val();
            console.log(z1);

            var z2 = $("#zone2 :checked").val();
            console.log(z2);

            var z3 = $("#zone3 :checked").val();
            console.log(z3);



        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p style="display:none;">내용2</p>
        <!-- display none은 p태그 자체를 없애보이게 하는것 -->
        <p>내용3</p>
    </div>



    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
       

        <p id="zone2">
            <input type="checkbox" name="hobby" value="독서">독서
            <input type="checkbox" name="hobby" value="자전거">자전거
            <input type="checkbox" name="hobby" value="등산" checked>등산
        </p>
       

        <p id="zone3">
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </p>
    </form>
</body>
</html>
