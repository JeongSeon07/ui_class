<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id ="digClock"></div>

    <script>
        function digClock() {
            let today = new Date();
            let day = `${today.getMonth()+1}월 ${today.getDate()}일`;
            let time = `${today.getHours()}시 ${today.getMinutes()}분 ${today.getSeconds()}초`;

            document.querySelector("#digClock").innerHTML = day + time;

            // 매 1초마다 지정된 함수를 호출하는데 setTimeout함수 사용
            // 이 함수는 매개변수에 호출할 함수명, 주기 지정
            // 단 1회성 설정임
            setTimeout('digClock()',1000);
        }

        digClock();
    </script>
</body>

</html>
