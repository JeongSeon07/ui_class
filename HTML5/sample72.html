<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // var text1 = "함수 선언 전 호출 에러";
        // var text2 = "함수 선언 후 호출만 가능";

        //es6: const변수와 let변수(=블록변수,지역변수)가 새로 등장
        //1. const변수 (상수)
        //ex. java => private final String name = "dd";
        //ex. js -=> const 상수명 = 초기값;
        const text1 = "함수 선언 전 호출 에러";
        const text2 = "함수 선언 후 호출만 가능";

        //printmsg(text1);                  //함수 선언 전 호출 에러, 변수 생성 후에 호출 가능

        var printMsg = function fn(msg) {     //함수 객체 선언
            console.debug(`printMsg(${msg}) invoked. `);
            
            let blockVar = 100;
            console.log(`/t+ blockVar: ${blockVar}`)
            // document.write("함수 호출 메시지: ",msg,"<br>");
        };  //함수 1급 객체의 성질을 보여줌: 함수는 변수에 대입 가능하다.
       
       
       
       //es6:arrow fuction을 이용하여 익명함수 생성 및 변수에 대입
       //람다식
        // var printMsg = (msg) => {
        //     consol.debug(`printMsg(${msg}) invoked.` );

        // };      //익명함수 생성 및 대입

        console.log('>>>>>printMsg: ',printMsg);
        printMsg(text2);                    //함수 선언 후 호출 가능
    </script>
</body>
</html>
