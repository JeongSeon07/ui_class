<body>
    <script>
        var city = ["서울", "부산","대전",100, true];

        var joindata1 = city.join();    //디폴트: ,
        var joindata2 = city.join('-');
        var joindata3 = city.join(' 그리고 ');

        console.log(`조인결과1 : ${joindata1}<p></p>`);
        console.log(`조인결과2 : ${joindata2}<p></p>`);
        console.log(`조인결과3 : ${joindata3}<p></p>`);


    </script>
</body>
