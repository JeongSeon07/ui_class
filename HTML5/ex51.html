<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function() {
            $("#menu1 li:nth-child(1)").css({backgroundColor:"#ff0"});  //지정한 요소 무리중 지정한 요소만 선택한다.
            $("#menu1 li:nth-child(2n)").css({border:"2px dashed #f00"});   //지정한 요소 무리 중 지정한 배수 번째에 있는 요소만 선택한다.
            //2의 배수

            $("#menu2 li:nth-last-child(2)").css({backgroundColor:"#0ff"});
            //지정한 요소 무리 중에서 마지막에서 인덱스번째
        })
    </script>
</head>

<body>

    <h1>탐색 선택자</h1>

    
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
        <li>내용 1-4</li>
    </ul>

    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>

</html>
