<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function() {

            console.clear();
            $("#id_1","#pw_1").on("focus",function() {
                $(this).css({backgroundColor:"pink"});
            });

            $("#id_1","#pw_1").on("blur" ,function () {
                $(this).css({backgroundColor:"#fff"})
            });

            $("#frm_2").on("focusin",function (){
                $(this).css({backgroundColor:"pink"});
            });

            $("#frm_2").on("focusout" ,function () {
                $(this).css({backgroundColor:"#fff"});
            });

            //-----------
            let id_2 = $("#id_2")
            console.log(id_2)
            
        });
    </script>
</head>

<body>
    <h1>focus / blur</h1>
    <form action="#" id="frm_1">
        <p>
            <label for="id_1">ID</label>
            <input type="text" name="id_1" id="id_1">
        </p>

        <p>
            <label for="pw_1">PW</label>
            <input type="password" name="pw_1" id="pw_1">
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>

    <h1>focus / focusout</h1>
    <form action="#" id="frm_2">
        <p>
            <label for="id_2">ID</label>
            <input type="text" name="id_2" id="id_2">
        </p>

        <p>
            <label for="pw_2">PW</label>
            <input type="password" name="pw_2" id="pw_2">
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>
</body>

</html>
