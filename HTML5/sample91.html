<!DOCTYPE html>

<body>
    <script>
        var city = ["seoul","busan","incheon",100,3.14489,() =>{}];     //배열 리터럴

        function printArr() {
            console.debug(`printArr invoked`)
            console.log(`\t+ arr.length; ${city.length}`); 
            let i;
            for(i = 0; i <city.length; i++) {
                document.write(`배열 데이터[${i}] = ${city[i]} <br>`);
            }
        }

        printArr();
    </script>
