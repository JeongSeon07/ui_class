<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .v1 {
            visibility: hidden; /* 눈에만 안보이게함 (감춘다)*/
            border: 1px dotted red;
        }
        .v2 {
            visibility: visible;
            border: 1px dotted red;
        }

        .v3{
            display: none;      /* 영역조차 사라짐 */
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <!-- 보이지 않도록 설정: 공간 있음 -->
    <div class="v1"> 
        <img src="https://picsum.photos/200/150" alt="">
    </div>

    <div class="v2">
        <img src="https://picsum.photos/200/150" alt="">
    </div>
  
    <!-- 보이지 않도록 설정: 공간 -->
    <div class="v3">
        <img src="https://picsum.photos/200/150" alt="">
    </div>
    <div class="v2">
        <img src="https://picsum.photos/200/150" alt="">
    </div>
</body>
</html>
