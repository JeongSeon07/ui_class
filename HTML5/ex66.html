<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(function() {
        console.clear();

        //1.새로운 요소 노드를 어떻게 만드는가?
            // syntax: $("<새로운태그명>").text/html(content)
            // syntax: $("<새로운태그명>컨텐츠</새로운태그명>")
        //2.eq(n)선택자란?
        $("#wrap p:eq(2)").after("<p>After</P>");
        $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

        $("#wrap p:eq(1)").before("<p>Before</P>");
        $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
        

    })
</script>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
</html>
