<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        /* 조합선택자-인접 형제 선택자 */
        h1+h2+ul {
            color: blue;
        }

        div + h3 {
            color: red;
        }

        h3 + p{ /* 첫번째 h3에 적용된다 */
            color: purple;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <h1>인접 형제 선택자1</h1>
        <h2>인접 형제 선택자2</h2>
        
        <ul>목록
            <li>주제1</li>
            <li>주제2</li>
        </ul>
    </div>
    
    <h3>Lorem, ipsum.</h3>

    <p>인접 형제 선택자에 의한 스타일 적용</p>

    <h3>Lorem, ipsum dolor.</h3>
</body>

</html>
