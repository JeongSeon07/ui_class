<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.background{
            background: url("https://picsum.photos/600/400") repeat;
            border: 1px solid black;
        }

        div.box{
            margin: 30px;
            border: 2px solid blue;

            background-color: white;
            opacity: 0.5;
        }

        div.box p {
            margin: 5%;
            font-weight: bold;
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="box">
            <p>웹프로그래밍</p>
        </div>
    </div>
</body>

</html>
