<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function() {

            console.clear();

            $(".menuWrap_1 a").on("click",function(e) {
                e.preventDefault();
                //발생된 이벤트의 기본동작을 무력화시킴

                $(".menuWrap_1 a").css({backgroundColor:'white'});
                $(this).css({backgroundColor:"#ff0"});
            })

            $(".menuWrap_2 a").on("click", function (e) {
                e.preventDefault();

                $(".menuWrap_2 a").css({backgroundColor:"#fff"})

                var idx = $(".memuWrap_2 a").index(this);
                $(".menuWrap_2 a").eq(idx).css({backgroundColor:"red"});
                $(".idxNum").text(idx);
            })

        });
    </script>
</head>

<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>

    <ul class="menuWrap_1">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>

    <p class="idxNum"></p>
</body>

</html>
