<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("1. typeof console:",typeof console);

        console.clear;
        console.info("2.infomation");
        console.debug("3.debug");           //브라우저에서 로그 조절하여 보기
        console.trace("4.trace");           //자세한 로그 출력
        console.warn("5.warning");          
        console.error("6.error");

        //group - groupEnd 까지의 내용을 하나의 그룹으로 만든다
        
        console.group("group1");
            console.log("log1");
            console.log("log2");
            console.log("log3");
            console.info("2.infomation");
            console.debug("3.debug");          
            console.trace("4.trace");           
            console.warn("5.warning");          
            console.error("6.error");
        console.groupEnd();

        //time - timeEnd 사이에 있는 소요시간을 알려준다.
        //라벨명을 같은 이름으로 지정해줘야한다.
    
        console.time("Sample code");

            for(var i=0; i < 10000; i++);

        console.timeEnd("Sample code");

        var obj = {name: "gg", age: 23};
        console.dir(obj);
        console.dir(document);



    </script>
</body>
</html>
