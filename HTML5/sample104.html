<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
    const data = [9,8,7,6,5,4,3,2,1];
    console.log(`배열 : ${data.join()} `);

    var rdata = data.reverse();     //배열의 원소를 반대로 정렬
    console.log(`결과 : ${rdata} `);

    //이 경우 원래의 배열을 바꾼다.
    </script>
</body>

</html>
