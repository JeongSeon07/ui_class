<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-weight: bold;
            font-size: 12pt;

            height: 3000px;
        }
        div{
            border: 5px solid purple;
        }
        .ap1{
            position: absolute;
            left: 30px;
            top: 70px;

            background-color: yellow;

            width: 400px;
            height: 50px;
        }
        .ap2 {
            position: absolute;
            top: 90px;
            left: 40px;

            background-color: lightgreen;

            width: 400px;
            height: 50px;
        }
        
        .rp{
            position: relative;
            left: 50px;
            top: 80px;
            
            background-color: cyan;

            width: 400px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Lorem, ipsum.</h1>

    <div class="ap1">절대위치설정 left:  30,top: 70</div>
    <div class="ap2">절대위치설정left: 40 top:90</div>
    <div class="rp">상대위치 설정 left</div>
</body>

</html>
