<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrdata = [];       //베열 리터럴 생성

        function insertArr() {  //베열의 원소를 초기화하는 함수 - 동적으로 새로운 원소 100개추가
            

            for (let i = 0;i<99;i++) {
                arrdata[i] = i+1;   // 1~100저장

                document.write(`${arrdata[i]} `);  //데이터 출력
            }

            document.write(`<p>배열크기: ${arrdata.length} </p>`);
        }

        function delDataArr() {     //배열의 모든 원소를 0으로 초기화 시킴
            
            for(let i=0;i<arrdata.length;i++){
                arrdata[i] = 0;
            }
            selectArr();            //다른 함수 호출

        }
        function allDelArr() {      //배열의 모든 원소를 한번에 삭제 -> 빈배열로 만들어버림
            console.debug(`allDelArr() invoked.`);
            
            arrdata.length = 0;     //배열 초기화
            selectArr();            //다른 함수 호출
        }

        function selectArr() {
            console.debug(`selectArr() invoked.`);

            // for(let i =0; i <arrdata.length; i++) {
            //     document.write(`${arrdata[i]} `);
            // }   //화면에 출력하기

            arrdata.forEach(v => document.write(v+" "));
            //화면에 출력하기 람다식

            document.write(`<p>배열크기 : ${arrdata.length}</p>`);
            document.write(`<a href=23_arr.html>돌아가기</a>`);
        }

        insertArr();
    </script>
    <p></p>

    <button type="button" onclick="delDataArr();">배열데이터 초기화</button>
    <button type="button" onclick="allDelArr();">베열데이터 삭제</button>
</body>
</html>
