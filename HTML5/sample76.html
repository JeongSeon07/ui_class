<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역함수 전역함수</title>
</head>
<body>
    <script>
        function getGrade() {       //함수정의
            var kor = 95;           //지역 변수

            return kor;
        }

        getKor = getGrade();        //함수 호출

        console.log("국어점수 : ",getKor);
        //console태그에서는 뷰포트의 요소가 적용되지 않고 태그명만 나온다.
    </script>
</body>
</html>
