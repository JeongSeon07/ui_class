<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x =5;
        var y = 7;
        var result;

        result = (x > y) ? x : y;           //조건연산
        console.log("1.큰 값 :",result);
 
        result = (x > y) ? x - y : y - x;   //조건연산
        console.log("2. 큰 값- 작은 값 :",result);

        //산술연산자: + - * / %
        console.log(x**2);                  //x의 n승을 구하는 식
    </script>
</body>
</html>
