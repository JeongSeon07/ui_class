<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Array);
        var city = new Array("seoul","busan","incheon");

         function printArr(){
             console.clear(); console.debug(`printArr() invoked`);

             if(city instanceof Array) {
                 document.write("배열 객체가 생성되었습니다.<p></p>");

                 for(let i =0; i< city.length;i++) {
                 document.write(`배열데이터 [${i}] = ${city[i]}<br>`);
                 }  
             }else {
                 document.write("배열 객체가 아닙니다.<br");
                 document.write(`데이터 : ${city}<br>`);
             }   
         }

         printArr();
         document.write(`city 변수 타입: ${typeof city}<br>`);
         document.write(`배열 객체 확인 결과 : ${Array.isArray(city)}<br>` )
    </script>
    </script>
</body>

</html>
