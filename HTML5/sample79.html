<body>
    <script>
        var x =5;
        var y =7;
        var result;         //undefined

        result = (x < 10 && y > 10);        //논리곱
        console.log("1. x < 10 && y > 10", result);

        result = (x<10 || y>10);            //논리합
        console.log("2. x<10 || y>10",result); 

        result = !(x<10 && y>10);           //논리 부정
            console.log("3. !(x<10 && y>10",result);
    </script>
</body>
