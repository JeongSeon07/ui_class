<html lang="en">
<head>

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 5px solid violet;

            background-color: burlywood;

            position: relative;

            width:500px;
            height: 500px;

            border: 5px ridge blue;

            background-color: white;
        }

        #box2{
            position: absolute;
            bottom: 30px;

            border: 5px ridge purple;
            
            background-color: greenyellow;
        }
        #box3{
            position: absolute;
            top: 30px;
            left: 30px;

            border: 5px ridge purple;
            
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="box1">PARENT <br> <strong>relative</strong> 
        <div id="box2">CHILD <br> <strong>absolute</strong><br>
            <h3>image title</h3>

        <div id="box3">CHILD <br> <strong>absolute</strong><br>

    </div>
