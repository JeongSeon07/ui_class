<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


    <script>
          $(function(){

            console.clear();

            var obj = [
                //배열의 속성배열은 식별자 형태로 지정(""쓰는 것은 연관배열)
                {area:"서울"},
                {area:"부산"},
                {area:"전주"}
            ];

            //배열을 조작하는 다양한 제이쿼리 메소드 소개

            //배열을 선택하고 이 배열을 순회
            $(obj).each(function (index,element){
                console.log(index+":",element);
            });

            console.log("===The End 1 ===");


            $.each($("#menu2 li"), function(index,element) {
                console.log(index+":",element);
            });
            
            console.log("===The End 2 ===");

            //$.each()메소드 내에서 순회함수 블록 내에서 this는 현재 원소를 가리킴
            $.each($("#menu2 li"), function(index) {
                // console.log(index+":",$(this));
                console.log(index+":",this);
                //this는 배열의 원소이다 그것을 $로 감싸는것은 제이쿼리로 반환한다는 것이다.
                
            })
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>

    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>

    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>

</html>
