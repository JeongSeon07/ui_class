<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   
    var incData =1;
    var decData = 5;
    var r1 = r2 = 0;

    r1 = 15 % 6;                    //나머지 연산

    console.log("15 % 3 = ",r1 );   
    console.log(incData++);         //후위증가
    console.log(++incData);         //전위증가
    console.log(decData--);         //후위감소
    console.log(--decData);         //전위감소

    r2 = incData * decData;         //곱셈연산
    console.log(r2)
</script>


</body>
</html>
