<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var point = 93;
        var grade = "";     //빈문자열로 초기화

        if (point > 100) {
            console.log("0~100점 사이값을 입력해야합니다.");
        } else if (point >= 90) {
            grade = "A";
        } else if (point >= 80) {
            grade = "B";
        } else if (point >= 70) {
            grade = "C";
        } else if (point >= 60) {
            grade = "D";
        } else {
            grade = "F";
        }

        console.log("학생의 학점은", grade, "입니다.")
    </script>
</body>

</html>
