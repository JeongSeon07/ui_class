<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        /* 조합선택자 - 일반형제 선택자 */
        h1~ul {
            color: blue;
        }

        div~h3 {
            color: red;
        }

        h3~p {
            color: purple;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- h3태그는 여러개 있지만 아래로만 내려가고 위로는 올라가지 않는다.  -->


    <div>
        <h1>형제선택자1</h1>
        <h2>형제선택자2</h2>

        <ul>
            <li>주제1</li>
            <li>주제2</li>
        </ul>
    </div>

    <h3>Lorem, ipsum.1</h3>

    <h4>같은 레벨 형제</h4>

    <p>일반 형제 선택자에 의한 스타일 적용</p>

    <h3>Lorem, ipsum.2</h3> <!-- 위로 올라가서 p태그에 적용된것이 아님 -->
    <h3>Lorem, ipsum.3</h3>
</body>

</html>
