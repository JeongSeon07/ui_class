<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result;         //전역변수, undefined
        // const  result;       //이 위치에서는 const변수로 선언하는게 부적합, 함수의 리턴값을 초기값으로 저장해야하기 때문에

        function add(name,n) {  //함수선언
            
            // document.write(name," 학생이 1부터 ",n,"까지 덧셈 수행<br>");
            console.debug(`add(${name},${n}) invoked`);
           
            let sum = 0;
            // var sum = 0;

            for(let  i = 1; i <= n; i++) {
                sum +=1;
            }
            return sum;         //리턴값을 함수 호출자에게 되돌려준다,
        }
        result = add('홍길동', 10);
        document.write("결과: ",result,"<p/>");
        result = add('이영희',100);
        document.write("결과",result,"<p/>");

    </script>
</body>
</html>
