<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function() {

            console.clear();

            $(".btn1").on({
                "mouseover": function () {
                    $(".txt1").css({backgroundColor:"yellow"});
                },

                "mouseout":function () {
                    $(".txt1").css({background:"none"})
                }
            });

            //onhover란 전력 이벤트 속성은 존재하지 않음:
            //hover를 구현하기 위해 2개의 이벤트 결합: onmouseover + onmouseout
            $(".btn2").hover(
                function() {
                    $(".txt2").css({backgroundColor:"aqua"});
                }, 
                function () {
                    $(".txt2").css({background:"none"})
                }
            );
        });
    </script>
</head>

<body>
    <p><button class="btn1">마우스 over/out</button></p>
    <p class="txt1">내용1</p>

    <p><button class="btn2">hover</button></p>
    <p class="txt2">내용2</p>
    
</body>

</html>
