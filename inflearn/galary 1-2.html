<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리(함수들을 분리하여 유지 보수에 편하게 </title>

    <style>
        div.image-container{
            position: relative;
        }
        div.image-container img{
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(document).ready(function() {
            init();
            initEvent();
        });
        var $images = null  //전역변수로 선언
        
        function init() {
            //배열로 이미지들을 받고 있다.
            $images = $("#container1 img");
        }

        function initEvent(){
            $("#btStart").click(function() {
                showImage();
            });
        }
        function showImage() {
            //이미지의 개수 구하기
            var length = $images.length;

            //이미지 나열하기
            for(var i=0;i<length;i++){
                //eq()함수를 이용하여 인덱스의 맞는 이미지를 저장하고 있음
                var $img = $images.eq(i);
                //위치의 값을 구하기 좌표값을 구하는 식(3행3열을 만든다.)
                var x = 100 + ((i%3) * 200);
                var y = 100 + (parseInt(i/3) * 200);

                //이미지의 위치를 설정
                $img.css({
                    left : x,
                    top : y
                });
            }//for
        }

        
            

            
             
      
    </script>
</head>
<body>
    <button id="btStart">START</button>

    <div class="image-container" id="container1">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
        <img src="img/5.png">
        <img src="img/6.png">
        <img src="img/7.png">
        <img src="img/8.png">

    </div>
</body>
</html>
