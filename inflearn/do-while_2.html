<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-do-while</title>
</head>

<body>
    <script>

        var sum = 0;
        var i = 1;

        //do-while문은 사용자에게 의사를 먼저 물어보고 루핑을 할지말지를 결정하는 프로그램 전용으로 사용한다.
        //do-whlie문은 최소 한번은 실행을 한다는게 whlie문과의 차이점이다. 조건식이 뒤에 있으므로
        //1~100까지의 합계

        do{
            sum += i;
            document.write(sum +","+ i +"<br>");
            i++;
        }while(i<=100)
        document.write("1~"+(i-1)+"까지의합"+sum);

    </script>
</body>

</html>
