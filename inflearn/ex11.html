<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-4</title>
</head>
<body>
    <script>

        //홀수인지 짝수인지를 검사하는 프로그램을 함수로 포장
        function checkOdd() {       

            var number = prompt("숫자를 입력해주세요!");
            if(number % 2 !== 0){
                document.write(number+"는 홀수입니다.")
            }else {
                document.write(number+"는 짝수입니다.")
            }
       }

       checkOdd();
    </script>
</body>
</html>
