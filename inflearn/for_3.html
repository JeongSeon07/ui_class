<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-3(1차원 배열 이용) </title>
</head>

<body>
    <script>
        //string 배열 선언과 동시에 초기화
        //배열은 인덱스로 관리를 해서 값을 수정할 때도 인덱스를 사용해야된다
        //배열의 인덱스는 0부터 시작하는 것을 기억하자
        var data = ["서울","인천","대구","부산","광주","제주","전주"];
        //배열명.length는 배열의 길이를 반환한다.
        for(var i=0;i<data.length;i++){
            document.write(data[i]+"<br>");
        }
    </script>
</body>

</html>
