<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "global";

        function func1() {
            var name ="local";
            document.write("name = "+name+"<br>")
        }


        function func2() {
            var name ="loca2";
            document.write("name = "+name+"<br>")
        }

        function func3() {
            name ="local3";         //함수{} 밖에 선언되어 있는 전역변수의 내용을 덮어쓴다
            document.write("name = "+name+"<br>")
        }

        document.write("name = "+name +"<br>");//함수의 {}밖에서 출력하고 있으니 전역변수가 출력이 된댜ㅏ.

        func1();
        func2();
        func3();

        //함수가 위에서 func3가 실행되어 전역변수의 값이 바뀐다.
        document.write("name = "+name +"<br>");

    </script>
</body>
</html>
