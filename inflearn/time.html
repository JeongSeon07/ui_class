<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>시간표식</title>

    <style>
        body {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        var now = new Date();           //object type
        var disp = now.toLocaleTimeString();    //string type
        document.write("현재시각 : " + disp)
    </script>
</body>

</html>
